<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Management</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hero-section">
        <!-- Overlay for Dark Background Effect -->
        <div class="overlay"></div>

        <!-- Main Content Section -->
        <div class="content">
            <h1>Student Record Management</h1>
            <p>Welcome to the Student Record Management System! Manage student records efficiently with our easy-to-use
                platform. Track academic performance, manage records securely, and simplify data handling.</p>
            <a href="#" class="btn-primary">Learn More</a>
        </div>

        <!-- Form Section -->
        <div class="form-section">
        <div class="container">
          <div id="login-form" class="form colorful-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="loginUser()">Login</button>
            <p>Don't have an account? <a href="../index.html">Register here</a></p>
          </div>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
