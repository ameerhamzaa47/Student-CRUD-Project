<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step completed" id="step1">1</div>
            <div class="line"></div>
            <div class="step" id="step2">2</div>
            <div class="line"></div>
            <div class="step" id="step3">3</div>
            <div class="line"></div>
            <div class="step" id="step4">4</div>
            <div class="line"></div>
            <div class="step" id="step5">5</div>
        </div>
        <form id="stepForm">
            <div class="form-step active">
                <h2 style="color: #4a90e2;">General Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="father">Father's Name:</label>
                <input type="text" id="father" required>
                <label for="gender">Gender:</label>
                <div>
                    <label>
                        <input type="radio" name="gender" id="male" value="Male" required>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" id="female" value="Female">
                        Female
                    </label>
                    <label>
                        <input type="radio" name="gender" id="Custom" value="Custom">
                        Custom
                    </label>
                </div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="form-step">
                <h2 style="color: #4caf50;">Contact Info</h2>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" required>
                <label for="country">Country:</label>
                <input type="text" id="country" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="form-step">
                <h2 style="color: #ff9800;">Education</h2>
                <label for="program">Program:</label>
                <input type="text" id="program" required>
                <label for="grade">Grade:</label>
                <input type="text" id="grade" required>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="form-step">
                <h2 style="color: #9c27b0;">Additional Information</h2>
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" required>
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" id="bloodGroup" required>
                <label for="maritalStatus">Marital Status:</label>
                <input type="text" id="maritalStatus" required>
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="form-step">
                <h2 style="color: #2196F3;">Review</h2>
                <div class="review">
                    <p><strong>Name:</strong> <span id="review-name"></span></p>
                    <p><strong>Father's Name:</strong> <span id="review-father"></span></p>
                    <p><strong>Gender:</strong> <span id="review-gender"></span></p>
                    <p><strong>Email:</strong> <span id="review-email"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="review-dob"></span></p>
                    <p><strong>Phone:</strong> <span id="review-phone"></span></p>
                    <p><strong>CNIC:</strong> <span id="review-cnic"></span></p>
                    <p><strong>Country:</strong> <span id="review-country"></span></p>
                    <p><strong>Address:</strong> <span id="review-address"></span></p>
                    <p><strong>Program:</strong> <span id="review-program"></span></p>
                    <p><strong>Grade:</strong> <span id="review-grade"></span></p>
                    <p><strong>Start Date:</strong> <span id="review-startDate"></span></p>
                    <p><strong>End Date:</strong> <span id="review-endDate"></span></p>
                    <p><strong>Occupation:</strong> <span id="review-occupation"></span></p>
                    <p><strong>Blood Group:</strong> <span id="review-bloodGroup"></span></p>
                    <p><strong>Marital Status:</strong> <span id="review-maritalStatus"></span></p>
                </div>
                <label>
                    <input type="checkbox" id="confirmCheck"> I have read all data
                </label>
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="submit-btn" disabled>Submit</button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
